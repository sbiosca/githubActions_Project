name: project_SergiBiosca
on:
  push:
    branches:
      - ghActions
jobs:
  linter-execution:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - run: npm run lint
  cypress-run:
    needs: linter-execution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: CypressIO
        uses: cypress-io/github-action@v5
        with:
          config-file: cypress.json
          build: npm run build
          start: npm start
        id: cypress
        continue-on-error: true
      - run: echo ${{ steps.cypress.outcome }}  > result.txt
      - uses: actions/upload-artifact@v2
        with:
          name: result
          path: ./result.txt
  add-badge-job:
    needs: cypress-run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ActionArtifact
        uses: actions/download-artifact@v3
        with:
          name: result
      - run: echo "::set-output name=cypress_outcome::$(cat result.txt)"
        id: results
      - uses: ./.github/actions/ReadmeAction
        env:
          resultado: ${{ steps.results.outputs.cypress_outcome }}
      - uses: EndBug/add-and-commit@v9
        with:
          add: "."
          author_name: "Sergi Biosca Beneyto"
          author_email: "serbidaw@gmail.com"
          message: "Readme Updated"
          push: true
  deploy-job:
    needs: cypress-run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: amondnet/vercel-action@v20
        id: vercel-action
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          working-directory: ./
  notification-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/notificationMail
        env:
          API_KEY: ${{ secrets.MAILGUN_APIKEY }}
          DOMAIN: ${{ secrets.MAILGUN_DOMAIN }}
          destinatario: ${{ secrets.destinatario }}
          linter_job: ${{ needs.cypress-run.result }}
          cypress_job: ${{ needs.cypress-run.result }}
          add_badge_job: ${{ needs.add-badge-job.result }}
          deploy_job: ${{ needs.deploy-job.result }}
  github-metric:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}